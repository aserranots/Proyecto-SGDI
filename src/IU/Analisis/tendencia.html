<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>
<body>
    <nav class = "nav nav-tabs">
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="../inicio.html">Regresar</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./estadisticas.html">Estadisticas</a>
        </div>
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./tendencia.html">Tendencia</a>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-4">
                <form id="formularioConsulta" class="card card-body">
                    <div class="form-group mb-2">
                        <label class="form-label">Codigo</label>
                        <input id="valorBusqueda" class="form-control" type="text" placeholder="Codigo del insumo" list="coincidencias">
                        <datalist id="coincidencias">
                        </datalist>
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Acotar desde</label>
                        <input id="fechaInicial" type="datetime-local" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">hasta</label>
                        <input id="fechaFinal" type="datetime-local" class="form-control">
                    </div>
                    <button id="consultar" class="btn btn-primary mt-3" type="submit">Consultar</button>
                </form>
            </div>
            <div class="col-md-9">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </main>
    <script src="./tendencia.js"></script>
</body>
</html>
