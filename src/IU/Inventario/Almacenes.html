        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-9 p-4">
                <form class="card card-body col-md-4" id="formularioBuscarInsumo">
                    <legend>Buscar almacen</legend>
                    <div class="form-group mb-2">
                        <label class="form-label">Buscar por</label>
                        <select id="criterio" type="text" class="form-select">
                            <option>Nombre</option>
                            <option>Costo de servicios</option>
                            <option>Costo de almacenamiento</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <input id="valorBusqueda" class="form-control" type="search" placeholder="Busqueda" list="coincidencias">
                        <datalist id="coincidencias">
                        </datalist>
                    </div>
                    <button id="buscar" class="btn btn-secondary mt-3" type="submit">Buscar</button>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Costo de servicios</th>
                            <th scope="col">Costo de almacenamiento</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id = "resultado">
                    </tbody>
                </table>
            </div>
            <div class="col-md-3 p-4">
                <form class="card card-body" id="formularioCrearAlmacen">
                    <legend>Nuevo almacen</legend>
                    <div class="form-group mb-2">
                        <label>Nombre*</label>
                        <input id="Nombre" type="text" placeholder="Nombre del almacen" class="form-control" autofocus>
                    </div>
                    <div class="form-group mb-2">
                        <label>Costo de servicios*</label>
                        <input id="CostoDeServicios" type="number" placeholder="Costos fijos" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Costo de almacenamiento*</label>
                        <input id="CostoDeAlmacenamiento" type="number" step="any" placeholder="Gasto del almacen" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3">
                        Crear
                    </button>
                </form>
                <div id="listaExistencias"></div>
            </div>
        </div>    
    </main>
    <script src="./almacenes.js"></script>
</body>
</html>
