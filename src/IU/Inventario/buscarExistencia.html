<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav class = "nav nav-tabs">
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="../inicio.html">Regresar</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./gestionarExistencia.html">Gestionar existencia</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./crearExistencia.html">Añadir existencia</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./crearInsumo.html">Crear insumo</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./buscarInsumo.html">Buscar  insumo</a>
        </div>
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./buscarExistencia.html">Buscar  existencia</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./Almacenes.html">Almacenes</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./utilidades.html">Utilidades</a>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-4 my-auto">
                <form class="card card-body" id="buscarExistencia">
                    <legend id="usuarioId">Buscar existencia</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            Busqueda simple
                            <input id="opcionBusquedaSimple" name="tipoBusqueda" type="radio" class="form-check-input" name="optionsRadios" checked>
                        </label>
                        <label class="form-check-label">
                            Busqueda avanzada
                            <input id="opcionBusquedaAvanzada" name="tipoBusqueda" type="radio" class="form-check-input" name="optionsRadios">
                        </label>
                    </div>
                    <div id="busquedaSimple">
                        <div class="form-group my-1">
                            <datalist id="coincidencias">
                            </datalist>
                            <label class="form-label">Buscar por</label>
                            <select id="criterioBusquedaSimple" type="text" class="form-select mb-2">
                                <option>codigo</option>
                                <option selected>codigo de insumo</option>
                                <option>cantidad inicial</option>
                                <option>cantidad actual</option>
                                <option>ubicacion</option>
                                <option>Costo de mantner inventario</option>
                                <option>Stock mínimo</option>
                                <option>Stock máximo</option>
                                <option>fecha de ingreso</option>
                                <option>fecha de vencimiento</option>
                            </select>
                            <input id="valorBusquedaSimple" class="form-control mb-2" type="text" placeholder="Busqueda" list="coincidencias">
                        </div>
                    </div>
                    <div id="busquedaAvanzada" hidden>
                        <div class="form-group mb-2">
                            <input id="codigo" type="text" placeholder="Codigo" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="codigo_insumo" type="text" placeholder="Codigo de insumo" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="cantidad" type="number" placeholder="Cantidad inicial" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="cantidad_actual" type="number" placeholder="Cantidad actual" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="ubicacion" type="text" placeholder="Ubicacion" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="fecha_ingreso" type="date" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="fecha_vencimiento" type="date" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3">
                        Buscar
                    </button>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Codigo de insumo</th>
                            <th scope="col">Cantidad inicial</th>
                            <th scope="col">Cantidad actual</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Costo de mantner inventario</th>
                            <th scope="col">Stock mínimo</th>
                            <th scope="col">Stock máximo</th>
                            <th scope="col">Fecha de ingreso</th>
                            <th scope="col">Fecha de vencimiento</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id = "resultado">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./buscarExistencia.js"></script>
</body>
</html>
